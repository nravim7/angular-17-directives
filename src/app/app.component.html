<div *ngIf="display">Structural directive example</div>

<div *ngIf="num > 0">{{num}} is greater than 0</div>
<div *ngIf="num == 0">{{num}} is equal to 0</div>
<div *ngIf="num < 0">{{num}} is less than 0</div>
